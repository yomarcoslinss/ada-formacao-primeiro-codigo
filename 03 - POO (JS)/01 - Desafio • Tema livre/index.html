<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Hospedagem | yomarcoslinss</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <main class="layout">
        <div class="sidebar">
            <i class="bi bi-person-add" id="btnCadastrarPessoa"></i>
            <i class="bi bi-house-add" id="btnCadastrarSuite"></i>
            <i class="bi bi-currency-dollar" id="btnCadastrarReserva"></i>
        </div>
        <div class="body">
            <section class="formulario" id="formPessoa">
                <label for="inputNome">Nome:</label>
                <input type="text" name="inputNome" id="inputNome" autocomplete="off">

                <label for="inputSobrenome">Sobrenome:</label>
                <input type="text" name="inputSobrenome" id="inputSobrenome">

                <button id="btnFormCadastrarPessoa">Cadastrar</button>

                <table id="tablePessoa">
                    <tr>
                        <th>Nome:</th>
                        <th>Sobrenome:</th>
                    </tr>
                </table>
            </section>

            <section class="formulario" id="formSuite">
                <label for="inputTipoSuite">Tipo da suite:</label>
                <input type="text" name="inputTipoSuite" id="inputTipoSuite">

                <label for="inputCapacidadeSuite">Capacidade da suite:</label>
                <input type="text" name="inputCapacidadeSuite" id="inputCapacidadeSuite">

                <label for="inputValorDiaria">Valor da diaria:</label>
                <input type="text" name="inputValorDiaria" id="inputValorDiaria">

                <button id="btnFormCadastrarSuite">Cadastrar</button>

                <table id="tableSuite">
                    <tr>
                        <th>Tipo da suite:</th>
                        <th>Capacidade da suite:</th>
                        <th>Valor diaria:</th>
                    </tr>
                </table>
            </section>

            <section class="formulario" id="formReserva">
                <label for="inputHospede">Hospede:</label>
                <input type="text" name="inputHospede" id="inputHospede">

                <label for="inputSuite">Suite:</label>
                <input type="text" name="inputSuite" id="inputSuite">

                <label for="inputDiasReservados">Dias reservados:</label>
                <input type="text" name="inputDiasReservados" id="inputDiasReservados">

                <button id="btnFormCadastrarReserva">Cadastrar</button>

                <table id="tableReserva">
                    <tr>
                        <th>Hospede:</th>
                        <th>Suite:</th>
                        <th>Dias reservados:</th>
                    </tr>
                </table>
            </section>
        </div>
    </main>
    
    <script type="module" src="./src/main.js"></script>
</body>
</html>
