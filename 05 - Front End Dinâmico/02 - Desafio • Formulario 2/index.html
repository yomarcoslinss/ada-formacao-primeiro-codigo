<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />

        <title>Mercado Ada - Cadastrar produtos</title>
    </head>
    <body>
        <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h4 class="my-0 mr-md-auto font-weight-normal">Mercado Ada</h4>
            <a href="#" class="btn btn-outline-primary">Cadastrar produtos</a>
        </header>
        <main class="container">
            <section class="form-cadastrar-produtos">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nome-produto">Nome do produto</label>
                            <input
                                type="text"
                                class="form-control"
                                id="nome-produto"
                                placeholder="Insira o nome do produto"
                            />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="preco-produto">Preço do produto</label>
                            <input
                                type="number"
                                class="form-control"
                                id="preco-produto"
                                placeholder="Insira o valor do produto"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imagem-produto">Imagem</label>
                        <input type="text" class="form-control" id="imagem-produto" placeholder="Insira a URL da imagem/foto do produto">
                    </div>
                    <div class="form-group">
                        <label for="categoria-produto">Categoria do produto</label>
                        <select id="categoria-produto" class="form-control">
                            <option selected>Descartável</option>
                            <option>Retornável</option>
                            <option>Cerveja</option>
                            <option>Refrigerante</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="btn-cadastrar-produto">
                        Cadastrar produto
                    </button>
                </form>
            </section>
            
            <section class="container">
                <div id="cadastrar-cards" class="row justify-content-center" style="display: none">
            </section>  
        </main>

        <script type="module" src="./src/js/main.js"></script>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
